<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"> 
    <title>My experiment</title>
    <script src="https://unpkg.com/jspsych@7.0.0"></script>
    <script src="https://unpkg.com/@jspsych/plugin-html-keyboard-response@1.0.0"></script>
    <script src="https://unpkg.com/@jspsych/plugin-instructions@1.0.0"></script>
    <script src="https://unpkg.com/@jspsych-contrib/plugin-libet-intentional-binding@1.2.0"></script>
    <link href="https://unpkg.com/jspsych@7.0.0/css/jspsych.css" rel="stylesheet" type="text/css" />
  </head>
  <body></body>
  
  <script>
    /* initialize jsPsych */
    var jsPsych = initJsPsych({
      on_finish: function() {
        jsPsych.data.displayData();
      }
    });

    var instructions = {
      type: jsPsychInstructions,
      pages: [
        'リベットクロック課題へようこそ',
        '試行中, 時計の針が回り始めます',
        '1回転から1.5回転の間の任意の位置でキーを押してください',
        'その後、次のページの指示に従います'
      ],
      show_clickable_nav: true
    }
    var pre_trial = {
      type: jsPsychHtmlKeyboardResponse,
      stimulus: '任意のキーを押して試行を開始'
    }

    var libet_trial = {
      type: jsPsychLibetIntentionalBinding,
      cond: 'operant-tone',
      tone_file: 'tone.mp3',
      instructions: '音が鳴ったとき、時計の針はどこにありましたか？<br>矢印キーで移動し、エンターキーで確定してください',
      feedback: true
    }

    jsPsych.run([instructions, pre_trial, libet_trial]);
  </script>
</html>
